<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title> Blog </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <a href="#" class="logo"><img class="logo__pic" src="img/at-flights-logo.png" alt="At Flights Logo"></a>
        <div class="header__actions">
          <a href="#" class="sign-in">
            <svg class="icon icon-sign-in">
              <use xlink:href="img/sprite.svg#icon-sign-in"></use>
            </svg>
            <span>Sign in</span>
          </a>
          <div class="theme-switcher">
            <button type="button" class="theme-switcher__button theme-switcher__button--light">
              <svg class="icon icon-sun">
                <use xlink:href="img/sprite.svg#icon-sun"></use>
              </svg>
            </button>
            <button type="button" class="theme-switcher__button theme-switcher__button--dark">
              <svg class="icon icon-moon">
                <use xlink:href="img/sprite.svg#icon-moon"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- BEGIN content -->
    <div class="out">
      <div class="container container--blog">
        <h1 class="title-h1 mob-hidden">Blog</h1>
        <div class="blog-main-slider js-blog-main-slider">
          <div>
            <div class="blog-main-slider__inner">
              <img class="blog-main-slider__img" src="img/slide-img.jpg" alt="slide 1">
              <div class="blog-main-slider__text"> It Might Be More Affordable than You Think to Fly to Your Destination </div>
            </div>
          </div>
          <div>
            <div class="blog-main-slider__inner">
              <img class="blog-main-slider__img" src="img/slide-img.jpg" alt="slide 2">
            </div>
          </div>
          <div>
            <div class="blog-main-slider__inner">
              <img class="blog-main-slider__img" src="img/slide-img.jpg" alt="slide 3">
            </div>
          </div>
        </div>
        <p class="title-h1 mob-visible" hidden>Blog</p>
      </div>
    </div>
    <footer class="footer"></footer>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
